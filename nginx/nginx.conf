server {
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    listen 8080;
    root /usr/share/nginx/html;
    index index.html;

    # Serve index.html on /
    location = / {
        try_files /index.html =404;
    }

    # Serve *.html file, otherwise /not-found.html
    location / {
        try_files $uri $uri.html /not-found.html;
    }

    location /healthz {
        access_log off;
        return 200;
    }

    # For /app/* routes, serve /app.html
    location ^~ /app {
        try_files $uri /app.html;
    }
}